<!DOCTYPE html>
<html lang="ko" ng-app="mypage">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>

    <!-- Angular js -->
    <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="js/angularMypage.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
    <link rel="stylesheet" type="text/css" href="css/mypage.css" />


    <title>놀러와 마이홈 - 마이페이지</title>
</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">

    <div class="card align-middle" style="width:20rem; height:auto; border-radius:20px;">
        <div class="card-title" style="margin-top:30px;">
            <h2 class="card-title text-center" style="color:#113366;">회원정보수정</h2>
        </div>
        <div class="card-body" ng-controller="userCtrl">
            <form class="form-userInfo" name="userInfo" method="POST">
                <div>
                    <img class="card-img-top userpicture" style="height:220px; width:100%;" src="img/user_profile_default.JPG">
                    <input id='fileselector' type="file" accept="image/*" ng-model="image" style="width:35.6;"/>
                    <button id="userpicture_confirm" type="submit" class="btn btn-outline-primary btn-sm" ng-click="pushDataUserpicture()">변경</button>
                </div>
                <div>
                    <hr>
                </div>
                <table>
                    <tr>
                        <td>
                            <label for="inputnickname" class="sr-only">닉네임</label>
                            <input type="text" id="user_nickname" class="form-control2" placeholder="닉네임변경" style="padding-right:12.6px;"
                                ng-model="nickname">
                        </td>
                        <td>
                            <label for="checknickname" class="sr-only"></label>
                            <button id="nickname_confirm" type="submit" ng-click="clickNicknameOverlap()" name="nicknameconfirm"
                                class="btn btn-outline-primary btn-sm" ng-click="pushDataNickname()" >변경</button>
                                
                            <input type="hidden" id="nickname_check" value="no" /> <br>
                        </td>
                    </tr>
                </table>
                <div>
                    <hr>
                </div>
                <label for="inputPassword" class="sr-only">패스워드변경</label>
                <input type="password" id="user_password" class="form-control2" placeholder="패스워드변경" style="padding-right:100px;"
                    ng-model="pw">
                <br />
                <div>
                    <br />
                </div>
                <label for="inputPasswordCheck" class="sr-only">패스워드확인</label>
                <input type="password" id="user_password_check" class="form-control2" placeholder="패스워드확인" style="padding-right:100px;">
                <div>
                    <br />
                </div>
                <button id="btn-Yes" class="btn btn-primary btn-sm btn-block" type="submit" ng-click="cancelSetting()">취소</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg nav" ng-controller="logincheckCtrl">
        <div class="nav-logo">
            <a class="navbar-bran" href='http://13.124.196.226:3000/'>WMH</a>
        </div>
        <div class="collapse navbar-collapse nav-menu">
            <ul class="navbar-nav mr-auto nav-ul">
                <li class="nav-item nav-li-magazine">
                    <a class="nav-a-text3" href='http://13.124.196.226:3000/magazines'>매거진</a>
                </li>
                <li class="nav-item nav-li">
                    <a class="nav-a-text4" href='http://13.124.196.226:3000/community'>커뮤니티</a>
                </li>
                <li class="nav-item nav-li">
                    <a class="nav-a-text4" href='http://13.124.196.226:3000/preinspection'>사전점검</a>
                </li>
                <li class="nav-item nav-li">
                    <a class="nav-a-text4" href='http://13.124.196.226:3000/estimatelist'>견적요청</a>
                </li>
            </ul>
        </div>
        <div class="nav-div-form" ng-init="load()" ng-style="div_login">
            <form>
                <a ng-show="showHide_logout" class="nav-button-login" href='http://13.124.196.226:3000/login'>로그인</a>
                <button ng-show="showHide_logout" class="btn btn-secondary my-sm-0 nav-button-signup" onclick="location.href = 'http://13.124.196.226:3000/signup'"
                    type="button">회원가입</button>
                <a ng-show="showHide_login" class="nav-a-text4" href='http://13.124.196.226:3000/mypage'>마이페이지</a>
                <button ng-show="showHide_login" class="btn btn-secondary my-sm-0 nav-button-logout" ng-click="clickLogout()"
                    type="button">로그아웃</button>
            </form>
        </div>
    </nav>
</body>

</html>
