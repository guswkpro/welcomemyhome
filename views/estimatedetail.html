  <title>놀러와 마이홈</title>
</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">
  <div class="wrap">

    <div class="container estimate-div estimate-detail-container" ng-controller="estimateDetailCtrl">
      <table class="table table-bordered">
        <tbody>
          <form>
            <tr>
              <th>제목 </th>
              <td>
                <div>{{title}}</div>
              </td>
            </tr>
            <tr>
              <th>주소 </th>
              <td>
                <div>{{address}}</div>
              </td>
            </tr>
            <tr>
              <th>사진 </th>
              <td>
                <div ng-repeat="e in image"><img width="500" height="300" ng-src="data:image/jpg;base64,{{e}}" alt="이미지 없음"><br /></div>
              </td>
            </tr>
            <tr>
              <th>내용 </th>
              <td>
                <div>{{content}}</div>
              </td>
            </tr>
          </form>
        </tbody>
      </table>
      <div class = "createAnswer-div">
        <input type="button" value="답변 달기" class="estimateList-float-right" ng-hide="hideAnswerButton" ng-click="addAnswer()" />
      </div>
    </div>

    <div class="container estimateList-div estimate-detail-container" ng-hide="hideList" ng-controller="estimateListCtrl">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="d in data" data="{{d.answer_idx}}" ng-click="userClickAnswer(d.answer_idx)">
            <td>{{d.answer_idx}}</td>
            <td>{{d.answer_title}}</td>
            <td >{{d.user_nickname}}</td>
            <td>{{d.answer_date}}</td>
          </tr>
        </tbody>
      </table>

      <hr />
      <div class="pagenation">
        <button ng-disabled="currentPage==1" ng-click="listPre()">
          Previous
        </button>
        {{currentPage}}/{{numberOfPages()}}
        <button ng-disabled="currentPage >= numberOfPages()" ng-click="listNext()">
          Next
        </button>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg nav" ng-controller="logincheckCtrl">
      <div class="nav-logo">
        <a class="navbar-bran" href='http://13.124.196.226:3000/'>WMH</a>

      </div>

          <img ng-show="showHide_logout" src="./img/Login.png" class="img-nav" alt="이미지없음">
          <a ng-show="showHide_logout" class="nav-button-login" href = 'http://13.124.196.226:3000/login'>로그인</a>
          <img ng-show="showHide_logout" src="./img/Signup.png" class="img-nav" alt="이미지없음">
          <a ng-show="showHide_logout" class="nav-button-signup" href = 'http://13.124.196.226:3000/login'>회원가입</a>
          <img ng-show="showHide_login" src="./img/Mypage.png" class="img-nav" alt="이미지없음">
          <a ng-show="showHide_login" class="nav-button-mypage" href = 'http://13.124.196.226:3000/login'>마이페이지</a>
          <img ng-show="showHide_login" src="./img/LogOut.png" class="img-nav" alt="이미지없음">

        </form>
      </div>
    </nav>
