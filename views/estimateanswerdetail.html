<!DOCTYPE html>
<html lang="ko" ng-app="estimateanswerdetail">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/nav.css" />
  <link rel="stylesheet" type="text/css" href="css/estimate.css" />
  <link rel="stylesheet" type="text/css" href="css/footer.css" />

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>

  <!-- Angular js -->
  <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="js/angularEstimateAnswerDetail.js"></script>

  <title>놀러와 마이홈</title>
</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">
  <div class="wrap">
    <div class="container estimate-div" ng-controller="estimateAnswerDetailCtrl">
      <table class="table table-bordered">
        <tbody>
          <form>
            <tr>
              <th>제목 </th>
              <td>
                <div>{{title}}</div>
              </td>
            </tr>
            <tr>
              <th>사진 </th>
              <td>
                <div ng-repeat="e in image"><img width="500" height="300" ng-src="data:image/jpg;base64,{{e}}" alt="이미지 없음"><br /></div>
              </td>
            </tr>
            <tr>
              <th>내용 </th>
              <td>
                <div>{{content}}</div>
              </td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
    <nav class="navbar navbar-expand-lg nav" ng-controller="logincheckCtrl">
      <div class="nav-logo">
        <a class="navbar-bran" href='http://13.124.196.226:3000/'>WMH</a>
      </div>
      <div class="collapse navbar-collapse nav-menu">
        <ul class="navbar-nav mr-auto nav-ul">
          <li class="nav-item nav-li-magazine">
            <a class="nav-a-text3" href='http://13.124.196.226:3000/magazines'>매거진</a>
          </li>
          <li class="nav-item nav-li">
            <a class="nav-a-text4" href='http://13.124.196.226:3000/community'>커뮤니티</a>
          </li>
          <li class="nav-item nav-li">
            <a class="nav-a-text4" href='http://13.124.196.226:3000/preinspection'>사전점검</a>
          </li>
          <li class="nav-item nav-li">
            <a class="nav-a-text4" href='http://13.124.196.226:3000/estimatelist'>견적요청</a>
          </li>
        </ul>
      </div>
      <div class="nav-div-form" ng-init="load()" ng-style="div_login">
        <form>
          <img ng-show="showHide_logout" src="./img/Login.png" class="img-nav" alt="이미지없음">
          <a ng-show="showHide_logout" class="nav-button-login" href = 'http://13.124.196.226:3000/login'>로그인</a>
          <img ng-show="showHide_logout" src="./img/Signup.png" class="img-nav" alt="이미지없음">
          <a ng-show="showHide_logout" class="nav-button-signup" href = 'http://13.124.196.226:3000/login'>회원가입</a>
          <img ng-show="showHide_login" src="./img/Mypage.png" class="img-nav" alt="이미지없음">
          <a ng-show="showHide_login" class="nav-button-mypage" href = 'http://13.124.196.226:3000/login'>마이페이지</a>
          <img ng-show="showHide_login" src="./img/LogOut.png" class="img-nav" alt="이미지없음">
          <a ng-show="showHide_login" class="nav-button-logout" href = 'http://13.124.196.226:3000/login'>로그아웃</a>
        </form>
      </div>
    </nav>
  </div>
</body>

</html>
