<!DOCTYPE html>
<html lang="ko" ng-app="preinspection">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

  <!-- Angular js -->
  <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="js/angularMain.js"></script>
  <script src="js/angularpreinspection.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/nav.css" />
  <link rel="stylesheet" type="text/css" href="css/preinspection.css" />

  <title>놀러와 마이홈</title>
</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" >
  <div class="container preinspection-div" ng-controller="preinspectionCtrl">
    <div style="position:relative">
        <table class="table table-bordered">
            <tbody>
              <form>
                <tr>
                  <th>제목 </th>
                  <td>
                    <input type="text" placeholder="제목을 입력하세요. " class="form-control" ng-model="title"/>
                  </td>
                </tr>
                <tr>
                  <th>체크 항목 </th>
                  <td>
                        <input type="checkbox" id="water_leak"> <label for="water_leak">누수</label>
                        <input type="checkbox" id="crack"> <label for="crack">금</label>
                        <input type="checkbox" id="three"> <label for="three">3</label><br>
                        <input type="checkbox" id="four"> <label for="four">4</label>
                        <input type="checkbox" id="five"> <label for="five">5</label>
                        <input type="checkbox" id="six"> <label for="six">6</label>
                  </td>
                </tr>
              </form>
            </tbody>
          </table>
    </div>
      
    <div>
      <input type="button" value="점검 등록" class="preinspection-float-right"/>
    </div>
  </div>
</body>

</html>
