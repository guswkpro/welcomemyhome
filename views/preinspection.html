<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">
    <div class="container preinspection-div wrapper-footer" ng-controller="preinspectionCtrl">
      <div id="div-pin">
        <img id="my_pin" class="pin-img" src="./img/pin.png" sytle="position:absolute">
        <input type="hidden", value=" ">
      </div>
      <div style="position:relative">
        <table class="table table-bordered">
          <tbody>
            <form>
              <tr>
                <th>도면 사진 </th>
                <td style="position : relative">
                  <div id="base_img" class="wrapper">
                    <img id="plan" ng-src="data:image/jpg;base64,{{image}}" alt="이미지 없음">
                    <!-- <img class="based-img" draggable="true" ondragstart="dragStart(event)" ondragenter="dragEnter(event)" ng-model="preinspection_img" ng-src="./img/도면.JPG" alt="이미지 없음"> -->
                  </div>
                </td>
              </tr>
            </form>
          </tbody>
        </table>
      </div>

      <div>
        <input type="button" value="새 도면 등록" class="preinspection-float-right" onclick="location.href = 'http://13.124.196.226:3000/preinspectioncreate'" />
      </div>

      <div id="dialog" class="modal" title="Basic dialog">
        <div id="modal-content" class="modal-content">
          <span class="close">x</span>
          <table class="table table-bordered">
            <tbody>
              <form>
                <tr>
                  <th>사진 등록</th>
                  <td>
                    <input id='fileselector' type="file" placeholder="이미지를 선택하세요." accept="image/*" ng-model="image_modal" multiple />
                  </td>
                </tr>
                <tr>
                  <th>사진</th>
                  <td>
                    <div ng-repeat="e in encoded_image_modal"><img width="500" height="300" ng-src="data:image/jpg;base64,{{e}}" alt="이미지 없음"><br /></div>
                  </td>
                </tr>
                <tr>
                  <th>체크 항목 </th>
                  <td>
                    <input type="text" id="check" placeholder="체크항목을 입력하세요. " class="form-control" ng-model="type" />
                  </td>
                </tr>
                <tr>
                  <th>내용 </th>
                  <td>
                    <textarea cols="10" id="content" rows="10" placeholder="내용을 입력하세요." class="form-control" ng-model="content"></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <input type="submit" value="등록" class="preinspection-float-right" ng-click="pushpreinspectionData()" />
                  </td>
                </tr>
              </form>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <nav class="navbar navbar-expand-lg nav" ng-controller="logincheckCtrl">
      <div class="nav-logo">
        <a class="navbar-bran" href='http://13.124.196.226:3000/'>WMH</a>
      </div>
      <div class="collapse navbar-collapse nav-menu">
        <ul class="navbar-nav mr-auto nav-ul">
          <li class="nav-item nav-li-magazine">

            <a class="nav-a-text4" href='http://13.124.196.226:3000/preinspection'>사전점검</a>

          <li class="nav-item nav-li">
            <a class="nav-a-text4" href='http://13.124.196.226:3000/estimatelist'>견적요청</a>

      </div>
      <div class="nav-div-form" ng-init="load()" ng-style="div_login">
        <form>
          <a ng-show="showHide_logout" class="nav-button-login" href = 'http://13.124.196.226:3000/login'>로그인</a>
          <a ng-show="showHide_logout" class="nav-button-signup" href = 'http://13.124.196.226:3000/login'>회원가입</a>
          <a ng-show="showHide_login" class="nav-button-mypage" href = 'http://13.124.196.226:3000/login'>마이페이지</a>
          <a ng-show="showHide_login" class="nav-button-logout" href = 'http://13.124.196.226:3000/login'>로그아웃</a>
        </form>
      </div>
    </nav>
