<!DOCTYPE html>
<html lang="ko" ng-app="magazines">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/nav.css" />
  <link rel="stylesheet" type="text/css" href="css/magazines.css"/>

  <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="js/angularMagazines.js" /></script>

  <title>놀러와 마이홈 - 매거진</title>

</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">

  <!-- Page Content -->
  <div class="container" style="margin-top:130px;" ng-controller="magazinelist">

    <!-- Page Heading -->
    <h1 class="my-4" >
        나에게 어울리는 인테리어를 찾아보세요!
      </h1>

    <div class="row" style="margin-top:30px;" >
      <div class="col-lg-4 col-sm-6 portfolio-item" ng-repeat="m in magazine_list">
        <div class="card h-100" style="height:280px; width:348px;">
          <img class="card-img-top" style="height:220px; width:100%;" ng-src="data:image/jpeg;base64,{{m.encodedimage}}"  onclick="getmagazinedetail(m.magazine_idx)">
          <div class="card-body">
              <table style="width:100%;">
                <tr>
                  <td style="width: 75%;">
                    <div>
                      <h5>{{m.magazine_title}}</h5>
                    </div>
                  </td>
                  <td style="width: 20%;">
                    <div>
                      <a id="showcomment" class="comment-a-text4" href="http://13.124.196.226:3000/magazinedetail">댓글({{m.magazine_comment_count}})</a>
                    </div>
                  </td>
                  <td style="width: 5%;">
                    <div class="like_before"></div>
                  </td>
                </tr>
              </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- /.row -->
  <nav class="navbar navbar-expand-lg nav" ng-controller="logincheckCtrl">
    <div class="nav-logo">
      <a class="navbar-bran" href='http://13.124.196.226:3000/'>WMH</a>
    </div>
    <div class="collapse navbar-collapse nav-menu">
      <ul class="navbar-nav mr-auto nav-ul">
        <li class="nav-item nav-li-magazine">
          <a class="nav-a-text3" href='http://13.124.196.226:3000/magazines'>매거진</a>
        </li>
        <li class="nav-item nav-li">
          <a class="nav-a-text4" href='http://13.124.196.226:3000/talks'>커뮤니티</a>
        </li>
        <li class="nav-item nav-li">
          <a class="nav-a-text4" href='http://13.124.196.226:3000/'>사전전검</a>
        </li>
        <li class="nav-item nav-li">
          <a class="nav-a-text4" href='http://13.124.196.226:3000/estimatelist'>견적요청</a>
        </li>
      </ul>
    </div>
    <div class = "nav-div-form" ng-init="load()" ng-style="div_login">
      <form>
        <button ng-show="showHide_logout" class="btn btn-secondary my-sm-0 nav-button-login" onclick="location.href = 'http://13.124.196.226:3000/login'"
          type="button">로그인</button>
        <button ng-show="showHide_logout" class="btn btn-secondary my-sm-0 nav-button-signup" onclick="location.href = 'http://13.124.196.226:3000/signup'"
          type="button">회원가입</button>
        <button ng-show="showHide_login" class="btn btn-secondary my-sm-0 nav-button-mypage" onclick="location.href = 'http://13.124.196.226:3000/mypage'"
          type="button">마이페이지</button>
        <button ng-show="showHide_login" class="btn btn-secondary my-sm-0 nav-button-logout" onclick="location.href = 'http://13.124.196.226:3000/'"
          type="button">로그아웃</button>
      </form>
    </div>
  </nav>
</body>

</html>
