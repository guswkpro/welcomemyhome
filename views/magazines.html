<!DOCTYPE html>
<html lang="ko" ng-app="magazines">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/nav.css" />
  <link rel="stylesheet" type="text/css" href="css/magazines.css" />

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
    crossorigin="anonymous"></script>

  <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="js/angularMagazines.js"></script>
  <title>놀러와 마이홈 - 매거진</title>
</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">
  <div class="container" style="margin-top:70px;" ng-controller="magazinelist">
    <div class="row" style="margin-top:30px;">
      <div class="col-lg-4 col-sm-6 portfolio-item" ng-repeat="m in magazine_list" data="{{m.magazine_idx}}" ng-click="userClickMagazine(m.magazine_idx)">
        <div class="card h-100" style="height:280px; width:348px;">
          <img class="card-img-top" style="height:220px; width:100%; cursor: pointer" ng-src="data:image/jpeg;base64,{{m.encodedimage}}"
            onclick="location.href='http://13.124.196.226:3000/magazinedetail'">

          <div class="card-body">
            <table style="width:100%;">
              <tr>
                <td style="width: 70%;">
                  <div>
                    <h5 style="cursor:pointer" onclick="location.href='http://13.124.196.226:3000/magazinedetail'">{{m.magazine_title}}</h5>
                  </div>
                </td>
              </tr>
            </table>
            <div class="hit-like-post">
              <table style="width:100%;">
                <tr>
                  <td style="width:15%;"><span><i class="fa fa-heart" style="color:red;"></i></span>{{m.magazine_like_count}}</td>
                  <td style="width:15%;"><span><i class="fa fa-comment"></i></span> {{m.magazine_comment_count}}</td>
                  <td style="width:15%;"><span><i class="fa fa-eye"></i> </span>{{m.magazine_hit_count}}</td>
                  <td align="right"><span><i class="fa fa-calendar"></i> </span> {{m.magazine_post_date}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- /.row -->
  <nav class="navbar navbar-expand-lg nav" ng-controller="logincheckCtrl">
    <div class="nav-logo">
      <a class="navbar-bran" href='http://13.124.196.226:3000/'>WMH</a>
    </div>
    <div class="collapse navbar-collapse nav-menu">
      <ul class="navbar-nav mr-auto nav-ul">
        <li class="nav-item nav-li-magazine">
          <a class="nav-a-text3" href='http://13.124.196.226:3000/magazines'>매거진</a>
        </li>
        <li class="nav-item nav-li">
          <a class="nav-a-text4" href='http://13.124.196.226:3000/community'>커뮤니티</a>
        </li>
        <li class="nav-item nav-li">
          <a class="nav-a-text4" href='http://13.124.196.226:3000/preinspection'>사전점검</a>
        </li>
        <li class="nav-item nav-li">
          <a class="nav-a-text4" href='http://13.124.196.226:3000/estimatelist'>견적요청</a>
        </li>
      </ul>
    </div>
    <div class="nav-div-form" ng-init="load()" ng-style="div_login">
      <form>
        <a ng-show="showHide_logout" class="nav-button-login" href='http://13.124.196.226:3000/login'>로그인</a>
        <a ng-show="showHide_logout" class="nav-button-signup" href='http://13.124.196.226:3000/signup'>회원가입</a>
        <a ng-show="showHide_login" class="nav-button-mypage" href='http://13.124.196.226:3000/mypage'>마이페이지</a>
        <a ng-show="showHide_login" class="nav-button-logout">로그아웃</a>
      </form>
    </div>
  </nav>
</body>

</html>
