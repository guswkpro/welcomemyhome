  <div class="wrap">
    <div class="container estimateList-div" ng-controller="estimateListCtrl">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>날짜</th>
            <th ng-hide="answercount">답변수</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="d in data" data="{{d.estimate_idx}}" ng-click="userClickEstimate(d.estimate_idx)">
            <td>{{d.estimate_idx}}</td>
            <td>{{d.estimate_title}}</td>
            <td>{{d.user_nickname}}</td>
            <td>{{d.estimate_date}}</td>
            <td ng-hide="answercount">{{d.estimate_answer_count}}</td>
          </tr>
        </tbody>
      </table>

      <hr />
      <input type="button" ng-hide="answercount" value="작성" class="estimateList-float-right" onclick="location.href = 'http://13.124.196.226:3000/estimate'" />

      <div class="pagenation">
        <input type="button" value="사용자 글" ng-hide="HideCompany" class="estimateList-float-left" ng-click="viewUserWrite()" />
        <input type="button" value="내 글보기" ng-hide="HideCompany" class="estimateList-float-left" ng-click="viewMyWrite()" />
        <button ng-disabled="currentPage==1" ng-click="listPre()">
          Previous
        </button>
        {{currentPage}}/{{numberOfPages()}}
        <button ng-disabled="currentPage >= numberOfPages()" ng-click="listNext()">
          Next
        </button>
      </div>
    </div>
