<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/login.css" />

    <title>놀러와 마이홈 - 로그인</title>
</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav navbar-right mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="">매거진</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">커뮤니티</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">사전전검</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">견적요청</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-secondary my-2 my-sm-0 button" type="submit">로그인</button>
                <button class="btn btn-secondary my-2 my-sm-0 button" type="submit">회원가입</button>
            </form>
        </div>
    </nav>

    <div class="card align-middle" style="width:20rem; border-radius:20px;">
        <div class="card-title" style="margin-top:30px;">
            <h2 class="card-title text-center" style="color:#113366;">놀러와마이홈</h2>
        </div>
        <div class="card-body">
            <form class="form-signin" method="POST" onSubmit="logincall();return false">
                <h5 class="form-signin-heading"></h5>
                <label for="inputEmail" class="sr-only">아이디입력</label>
                <input type="text" id="user_id" class="form-control" placeholder="아이디 입력" required autofocus><BR>
                <label for="inputPassword" class="sr-only">패스워드입력</label>
                <input type="password" id="user_password" class="form-control" placeholder="패스워드 입력" required><br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">로그인 상태 유지
                    </label>
                </div>
                <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">로 그 인</button>
                <a href="https://www.naver.com" id="signup" class="link_rel target=" _blank" onclick="">회원가입</a>
            </form>

        </div>
    </div>

    <div class="modal">
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
