<!DOCTYPE html>
<html lang="ko" ng-app="user">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/login.css" />
  <link rel="stylesheet" type="text/css" href="css/nav.css" />
  <link rel="stylesheet" type="text/css" href="css/footer.css" />
  <title>놀러와 마이홈 - 로그인</title>
  <script src="https://code.angularjs.org/1.2.9/angular.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="js/angularUser.js"></script>
</head>

<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%">
  <div class="wrap">
    <div class="card align-middle" style="width:20rem; border-radius:20px;">
      <div class="card-title" style="margin-top:30px;">
        <h2 class="card-title text-center" style="color:#113366;">놀러와마이홈</h2>
      </div>
      <div class="card-body" ng-controller="loginController">
        <form class="form-signin" method="POST">
          <h5 class="form-signin-heading"></h5>
          <label for="inputEmail" class="sr-only">아이디입력</label>
          <input type="text" id="user_id" value="sw" class="form-control" placeholder="아이디 입력" required autofocus
            ng-model="id"><br>
          <label for="inputPassword" class="sr-only">패스워드입력</label>
          <input type="password" id="user_password" value="1234" class="form-control" placeholder="패스워드 입력" required
            ng-model="pw"><br>

          <div>
            <br />
          </div>
          <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="clickLogin()">로 그
            인</button>

          <div>
            <br />
          </div>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg nav" ng-controller="logincheckCtrl">
      <div class="nav-logo">
        <a class="navbar-bran" href='http://13.124.196.226:3000/'>WMH</a>
      </div>
      <div class="collapse navbar-collapse nav-menu">
        <ul class="navbar-nav mr-auto nav-ul">
          <li class="nav-item nav-li-magazine">
            <a class="nav-a-text3" href='http://13.124.196.226:3000/magazines'>매거진</a>
          </li>
          <li class="nav-item nav-li">
            <a class="nav-a-text4" href='http://13.124.196.226:3000/community'>커뮤니티</a>
          </li>
          <li class="nav-item nav-li">
            <a class="nav-a-text4" href='http://13.124.196.226:3000/preinspection'>사전점검</a>
          </li>
          <li class="nav-item nav-li">
            <a class="nav-a-text4" href='http://13.124.196.226:3000/estimatelist'>견적요청</a>
          </li>
        </ul>
      </div>
      <div class="nav-div-form" ng-init="load()" ng-style="div_login">
        <form>
          <a ng-show="showHide_logout" class="nav-button-login" href = 'http://13.124.196.226:3000/login'>로그인</a>
          <a ng-show="showHide_logout" class="nav-button-signup" href = 'http://13.124.196.226:3000/login'>회원가입</a>
          <a ng-show="showHide_login" class="nav-button-mypage" href = 'http://13.124.196.226:3000/login'>마이페이지</a>
          <a ng-show="showHide_login" class="nav-button-logout" href = 'http://13.124.196.226:3000/login'>로그아웃</a>
        </form>
      </div>
    </nav>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
